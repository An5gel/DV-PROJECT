<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./set/bootstrap/css" />
    <link rel="stylesheet" href="./loginstyle.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="login-form text-right">
      <form id="formId" name="login" action="#" onsubmit="return Validate();" method = "POST">
        <!-- <img src="all images/imgsp.jpeg" alt=""> -->
        <div class="mb-3 ">
          <label for="email1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <span id="emailError"></span>
        </div>
        <div class="mb-3 ">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1">
          <span id="passwordError"></span>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" onclick="location.href='./services.html'" class="btn btn-primary">Submit</button>
        <div  class="form-text">Don't have an account with us.</div>
        <button  type="button" onclick="location.href = 'signuppage.html'"class="btn btn-primary">SIGN UP</button>
      </form>
    </div>
    
    <script src="login.js"></script>
    <script src="./set/bootstrap/js"></script>
  </body>
</html>
