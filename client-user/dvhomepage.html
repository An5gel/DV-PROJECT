  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./set/bootstrap/css" />
    <link rel="stylesheet" href="./dvstyles.css" />
    <title>DV parking</title>
  </head>
  <body>
    <div class="landing-page container-fluid">
      <div class="row">
        <div class="col-sm-9 mb-3 mb-sm-0">
          <div class="card b-body">
            <div class="card-body ">
              <div class="dv1">
                <div id="parking-title">#DV PARKING</div>

                <ul>
                  <li><img class="img-li" src="all images/twit.jpg"></li>
                  <li><img class="img-li" src="all images/face.jpg"></li>
                  <li><img class="img-li" src="all images/gog.jpg"></li>
                </ul>
                <div class="buts">
                  <button
                    type="button"
                    id="btn"
                    class="btn-p"

                    type="button"
                    id="btn-pp"
                    class="btn-p"
                    onclick="location.href = '';"

                    Sign up
                  </button>
                </div>
              </div>
             
            </div>
          </div>
        </div>
  
        <div class="col-sm-3"style="height: 500px">
          <div class="card s-body">
            <div class="card-body">
              <img src="all images/truck.jpeg" class="card-img-top" alt="..." />
              <h5 class="card-title">Car parking</h5>
            </div>
  
            <div class="card-body">
              <img src="all images/tire.jpeg" class="card-img-top" alt="..." />
              <h5 class="card-title">Tire Clinic</h5>
            </div>
            <div class="card-body">
              <img src="all images/bat.jpeg" class="card-img-top" alt="..." />
              <h5 class="card-title">Battery hi</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./set/bootstrap/js"></script>
