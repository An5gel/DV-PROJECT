<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./set/bootstrap/css"> -->
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/tab.css">
    <title>Document</title>
</head>
<body>
    
<div class="container dail-pad">
  <div id="output"></div>
  <div class="row">
    <h1>DV PARKING</h1>
    <input type="text" class="input" id="input1" name="input1" placeholder= "Enter Passcode">
    <br>
    <br>
    <div class="digit" id="one"><span id="pcode">1</span></div>
    <div class="digit" id="two"><span class="pcode">2</span>
      <div class="sub">ABC</div>
    </div>
    <div class="digit" id="three"><span class="pcode">3</span>
      <div class="sub">DEF</div>
    </div>
  </div>
  <div class="row">
    <div class="digit" id="four"><span class="pcode">4</span>
      <div class="sub">GHI</div>
    </div>
    <div class="digit" id="five"><span class="pcode">5</span>
      <div class="sub">JKL</div>
    </div>
    <div class="digit"><span class="pcode">6</span>
      <div class="sub">MNO</div>
    </div>
  </div>
  <div class="row">
    <div class="digit"><span class="pcode">7</span>
      <div class="sub">PQRS</div>
    </div>
    <div class="digit"><span class="pcode">8</span>
      <div class="sub">TUV</div>
    </div>
    <div class="digit"><span class="pcode">9</span>
      <div class="sub">WXYZ</div>
    </div>
  </div>
  <div class="row">
    <div class="digit"><span class="pcode">*</span>
    </div>
    <div class="digit"><span class="pcode">0</span>
    </div>
    <div class="digit"><span class="pcode">#</span>
    </div>
  </div>
  
  <button class="enter">CANCEL</button>
  <button class="enter">ENTER</button>
  <!-- <div class="botrow"><i class="fa fa-star-o dig" aria-hidden="true"></i>
    <div id="enter"><i class="fa fa-phone"aria-hidden="true" ></i>ENTER</div>
    <i class="fa fa-long-arrow-left dig" aria-hidden="true"></i>
  </div> -->
</div>
<script src="../js/tab.js"></script>
</body>
</html>
